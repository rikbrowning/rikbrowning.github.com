---
layout: default
---

<div class="home">

  <h1 class="page-heading">Labs</h1>

  <ul class="post-list">
    {% for post in site.labs reversed %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
